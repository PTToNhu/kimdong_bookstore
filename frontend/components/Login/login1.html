<!DOCTYPE html>
<html>
    <head>
        <title>Login with great animation </title>
        <link rel="stylesheet" href ="login1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="curved-shape"></div>
            <div class="curved-shape2"></div>
            <div class="form-box Login">
                <h2 class="animation" style="--D:0 ; --S:17;">Login</h2>
                <form action = "#">
                    <div class="input-box animation" style="--D:1 ; --S:18;">
                        <input type ="text" required>
                        <label >Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--D:2; --S:19;">
                        <input type ="text" required>
                        <label >Password</label>
                        <i class='bx bxs-lock-alt'></i>                    
                    </div>
                    <div class="input-box animation" style="--D:3 ; --S:20;">
                        <button class="bnt" type="submit">
                            Login
                        </button>
                    </div>
                    <div class="regi-link animation" style="--D:4 ; --S:21;">
                        <p>Don't have an account? <a href="#" class="SignUpLink">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="info-content Login animation">
                <h2 class="animation" style="--D:0 ; --S:17;">WELCOME BACK</h2>
                <P class="animation" style="--D:1 ; --S:18;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, assumenda?</P>
            </div>
            <div class="form-box Register">
                <h2 class="animation" style="--li:17; --S:0;">Register</h2>
                <form action = "#">
                    <div class="input-box animation" style="--li:18; --S:1;">
                        <input type ="text" required>
                        <label >Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--li:19; --S:2;">
                        <input type ="text" required>
                        <label >Password</label>
                        <i class='bx bxs-lock-alt'></i>                    
                    </div>
                    <div class="input-box animation" style="--li:20; --S:3;">
                        <button class="bnt" type="submit">
                            Register
                        </button>
                    </div>
                    <div class="regi-link animation" style="--li:21; --S:4;">
                        <p>Don't have an account? <a href="#" class="SignInLink">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="info-content Register">
                <h2 class="animation" style="--li:17; --S:0;">WELCOME</h2>
                <P class="animation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, assumenda?</P>
            </div>
        </div>
        <script src ="login1.jsx"></script>
    </body> 

</html>
